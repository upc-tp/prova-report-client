<div>
    <div style="display: flex; justify-content: center">
        <h1>Prova Report</h1>
    </div>
    <form nz-form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-item">
            <div class="form-label">
                Correo electrónico
            </div>
            <input nz-input name="email" formControlName="email" type="email" id="email"
                placeholder="Correo electrónico" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">* Este campo es obligatorio</div>
            </div>
        </div>
        <div class="form-item">
            <div class="form-label">
                Contraseña
            </div>
            <input nz-input name="password" formControlName="password" type="password" id="password"
                placeholder="Contraseña" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">* Este campo es obligatorio</div>
            </div>
        </div>
        <div class="form-item">
            <button nz-button nzSize="large" nzBlock nzType="primary" [nzLoading]="loading">
                Iniciar sesión
            </button>
        </div>
        <div class="form-item">
            <button nz-button nzSize="large" nzBlock nzType="default">
                Registrarse
            </button>
        </div>
    </form>
</div>
