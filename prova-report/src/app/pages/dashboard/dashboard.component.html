<div style="text-align: center;" class="backgroundContent">
  <div class="banner">Dashboard</div>
  <form [formGroup]="filterFormGroup">
    <div class="row d-flex">
      <div class="col-md-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Proyectos</mat-label>
          <mat-select formControlName="projects" >
            <mat-option *ngFor="let pro of listProjects" [value]="pro.id">
              {{ pro.name }}
            </mat-option>
          </mat-select>
          <mat-hint *ngIf="validaciones('projects')"
            class="form-text text-danger animate__animated animate__headShake">Seleccione uno</mat-hint>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field appearance="fill">
          <mat-label>Desde</mat-label>
          <input formControlName="startDate" matInput [matDatepicker]="picker">
          <mat-hint *ngIf="validaciones('startDate')" class="form-text text-danger animate__animated animate__headShake">DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field appearance="fill">
          <mat-label>Hasta</mat-label>
          <input formControlName="endDate" matInput [matDatepicker]="picker2">
          <mat-hint *ngIf="validaciones('endDate')" class="form-text text-danger animate__animated animate__headShake">DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <button mat-flat-button class="button-global ps-3 pe-3 iconify-mright button-bg-primary"
          style="margin-top: 0.5rem" (click)="selectProject()">
          <span class="iconify" data-icon="charm:paper-plane" style="color: white" data-width="24"
            data-height="24"></span>
          <span>Aplicar Filtros</span>
        </button>
      </div>
      <div class="col-12 centerItems" style="margin-top: 3rem" *ngIf="this.projectId == null">
        <div style="overflow: hidden; text-align: center">
          <div>
            <mat-icon class="NoTest" svgIcon="NoTest"></mat-icon>
          </div>
          <div class="text-w-bold text-fs-32 text-purple title-table-photo text-center">
            Selecciona tus filtros
          </div>
          <div class="text-w-400 text-fs-14 text-center text-gray">
            Para poder los gr√°ficos de las pruebas
          </div>
        </div>
      </div>
    </div>
  </form>


  <div class="gutter-example" *ngIf="this.projectId != null">
    <div nz-row [nzGutter]="[hGutter, vGutter]" class="container-gutter">
      <div class="gutter-row">
        <apx-chart class="graphs" id="testExecutionLineChart"
        [series]="testExecutionTrendOptions.series"
        [chart]="testExecutionTrendOptions.chart"
        [xaxis]="testExecutionTrendOptions.xaxis"
        [dataLabels]="testExecutionTrendOptions.dataLabels"
        [title]="testExecutionTrendOptions.title"
        [stroke]="testExecutionTrendOptions.stroke"
        > 
        </apx-chart>
      </div>
      <div class="gutter-row">
        <apx-chart class="graphs"
          [series]="donutOptions.series"
          [chart]="donutOptions.chart"
          [xaxis]="donutOptions.xaxis"
          [title]="donutOptions.title"
          [dataLabels]="donutOptions.dataLabels"
          [legend]="donutOptions.legend"
          [labels]="donutOptions.labels"
          [plotOptions]="donutOptions.plotOptions"
        ></apx-chart>
        <apx-chart class="graphs"
          [series]="severityStackedBarVerticalOptions.series"
          [chart]="severityStackedBarVerticalOptions.chart"
          [xaxis]="severityStackedBarVerticalOptions.xaxis"
          [title]="severityStackedBarVerticalOptions.title"
          [plotOptions]="severityStackedBarVerticalOptions.plotOptions"
          [yaxis]="severityStackedBarVerticalOptions.yaxis"
          [fill]="severityStackedBarVerticalOptions.fill"
          [legend]="severityStackedBarVerticalOptions.legend"
        ></apx-chart>
        <apx-chart class="graphs"
                   [series]="donutDefectsOptions.series"
                   [chart]="donutDefectsOptions.chart"
                   [xaxis]="donutDefectsOptions.xaxis"
                   [title]="donutDefectsOptions.title"
                   [dataLabels]="donutDefectsOptions.dataLabels"
                   [legend]="donutDefectsOptions.legend"
                   [labels]="donutDefectsOptions.labels"
                   [colors]="donutDefectsOptions.colors"
                   [plotOptions]="donutDefectsOptions.plotOptions"
        ></apx-chart>
      </div>
      <div nz-col class="gutter-row">
        <apx-chart class="graphs"
                   [series]="donutDefectsCorrected.series"
                   [chart]="donutDefectsCorrected.chart"
                   [xaxis]="donutDefectsCorrected.xaxis"
                   [title]="donutDefectsCorrected.title"
                   [dataLabels]="donutDefectsCorrected.dataLabels"
                   [legend]="donutDefectsCorrected.legend"
                   [labels]="donutDefectsCorrected.labels"
                   [colors]="donutDefectsCorrected.colors"
                   [plotOptions]="donutDefectsCorrected.plotOptions"
        ></apx-chart>
        <apx-chart class="graphs"
                   [series]="severityDefectsStackedBarVerticalOptions.series"
                   [chart]="severityDefectsStackedBarVerticalOptions.chart"
                   [xaxis]="severityDefectsStackedBarVerticalOptions.xaxis"
                   [title]="severityDefectsStackedBarVerticalOptions.title"
                   [plotOptions]="severityDefectsStackedBarVerticalOptions.plotOptions"
                   [yaxis]="severityDefectsStackedBarVerticalOptions.yaxis"
                   [fill]="severityDefectsStackedBarVerticalOptions.fill"
                   [legend]="severityDefectsStackedBarVerticalOptions.legend"
        ></apx-chart>
        <apx-chart class="graphs"
                   [series]="donutDesignCoverage.series"
                   [chart]="donutDesignCoverage.chart"
                   [xaxis]="donutDesignCoverage.xaxis"
                   [title]="donutDesignCoverage.title"
                   [dataLabels]="donutDesignCoverage.dataLabels"
                   [legend]="donutDesignCoverage.legend"
                   [labels]="donutDesignCoverage.labels"
                   [colors]="donutDesignCoverage.colors"
                   [plotOptions]="donutDesignCoverage.plotOptions"
        ></apx-chart>
      </div>
      <div nz-col class="gutter-row">
        <apx-chart class="graphs"
          [series]="priorityStackedBarVerticalOptions.series"
          [chart]="priorityStackedBarVerticalOptions.chart"
          [xaxis]="priorityStackedBarVerticalOptions.xaxis"
          [title]="priorityStackedBarVerticalOptions.title"
          [plotOptions]="priorityStackedBarVerticalOptions.plotOptions"
          [yaxis]="priorityStackedBarVerticalOptions.yaxis"
          [fill]="priorityStackedBarVerticalOptions.fill"
          [legend]="priorityStackedBarVerticalOptions.legend"
        ></apx-chart>
        <apx-chart class="graphs"
                   [series]="donutTestCoverage.series"
                   [chart]="donutTestCoverage.chart"
                   [xaxis]="donutTestCoverage.xaxis"
                   [title]="donutTestCoverage.title"
                   [dataLabels]="donutTestCoverage.dataLabels"
                   [legend]="donutTestCoverage.legend"
                   [labels]="donutTestCoverage.labels"
                   [colors]="donutTestCoverage.colors"
                   [plotOptions]="donutTestCoverage.plotOptions"
        ></apx-chart>
      </div>
      <div nz-col class="gutter-row">
          <apx-chart class="graphs"
            [series]="requirementsStackedBarHorizontalOptions.series"
            [chart]="requirementsStackedBarHorizontalOptions.chart"
            [title]="requirementsStackedBarHorizontalOptions.title"
            [xaxis]="requirementsStackedBarHorizontalOptions.xaxis"
            [dataLabels]="requirementsStackedBarHorizontalOptions.dataLabels"
            [plotOptions]="requirementsStackedBarHorizontalOptions.plotOptions"
            [stroke]="requirementsStackedBarHorizontalOptions.stroke"
            [legend]="requirementsStackedBarHorizontalOptions.legend"
            [fill]="requirementsStackedBarHorizontalOptions.fill"
          >
          </apx-chart>
      </div>
    </div>
  </div>
</div>
