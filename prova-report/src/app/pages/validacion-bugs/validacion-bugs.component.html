<div>
    <div class="banner">
        <span>Validacion de Bugs</span>
        <button nz-button nzType="primary" (click)="showModal()">
          <span>Agregar Bug</span>
        </button>
      </div>
      <nz-modal [(nzVisible)]="isVisible" nzTitle="Agregar Bug" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
    [nzOkLoading]="isOkLoading">
    <form nz-form class="create-form" [formGroup]="validateForm">
      <div class="form-item">
        <div class="form-label">
          Título
        </div>
        <input nz-input name="title" formControlName="title" type="text" id="title" placeholder="Título" />
      </div>
      <div class="form-item">
        <div class="form-label">
          Repro Steps
        </div>
        <input nz-input name="description" formControlName="description" type="text" id="description"
          placeholder="Ingresar pasos" />
      </div>
      <div class="form-item">
        <div class="form-label">
          Severidad
        </div>
        <input nz-input name="description" formControlName="description" type="text" id="description"
          placeholder="Severidad" />
      </div>
      <div class="form-item">
        <div class="form-label">
          Prioridad
        </div>
        <input nz-input name="description" formControlName="description" type="text" id="description"
          placeholder="Prioridad" />
      </div>
      <div class="form-item">
        <button nz-button nzBlock nzSize="large" nzType="primary" [nzLoading]="isOkLoading">
          Guardar
        </button>
      </div>
    </form>
    <div *nzModalFooter></div>
  </nz-modal>
      <form [formGroup]="filterFormGroup">
        <div class="row d-flex">
          <div class="col-md-4">
            <span>Proyecto</span>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Seleccionar</mat-label>
              <mat-select
                formControlName="projects"
                (selectionChange)="updateFilter($event)"
              >
              <mat-option *ngFor="let pro of listProjects" [value]="pro.key">
                {{pro.value}}
              </mat-option>
              </mat-select>
              <!--<mat-hint
                *ngIf="validaciones('projects')"
                class="form-text text-danger animate__animated animate__headShake"
                >Seleccione uno</mat-hint
              >-->
            </mat-form-field>
          </div>
    
          <div class="col-md-4">
              <span>Suite</span>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Seleccionar</mat-label>
              <mat-select
                formControlName="testSuite"
                (selectionChange)="updateFilter($event)"
              >
              <mat-option *ngFor="let tSuite of listTestSuite" [value]="tSuite.key">
                {{tSuite.value}}
              </mat-option>
              </mat-select>
              <mat-hint
                *ngIf="validaciones('testSuite')"
                class="form-text text-danger animate__animated animate__headShake"
                >Seleccione uno</mat-hint
              >
            </mat-form-field>
          </div>
          
          <div class="col-md-4">
            <span>Caso de Prueba</span>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Seleccionar</mat-label>
            <mat-select
              formControlName="testSuite"
              (selectionChange)="updateFilter($event)"
            >
            <mat-option *ngFor="let tSuite of listTestSuite" [value]="tSuite.key">
              {{tSuite.value}}
            </mat-option>
            </mat-select>
            <mat-hint
              *ngIf="validaciones('testSuite')"
              class="form-text text-danger animate__animated animate__headShake"
              >Seleccione uno</mat-hint
            >
          </mat-form-field>
        </div>
          <div class="col-md-4">
            <button
              mat-flat-button
              color="primary"
              class="button-global ps-3 pe-3"
              style="margin-top: 0.5rem"
              (click)="search()"
            >
              <span
                class="iconify"
                data-icon="charm:paper-plane"
                style="color: white"
                data-width="24"
                data-height="24"
              ></span>
              <span>Aplicar Filtros</span>
            </button>
            <button
              mat-flat-button
              color="primary"
              class="button-global mx-5"
              style="margin-top: 0.5rem"
              (click)="search()"
              disabled
            >
              <span
                class="iconify"
                data-icon="charm:paper-plane"
                style="color: white"
                data-width="24"
                data-height="24"
              ></span>
              <span>Enviar</span>
            </button>
          </div>
        </div>
      </form>
      <br>
      <span class="my-2">Manuel tienes 5 bugs por validar</span>
</div>
