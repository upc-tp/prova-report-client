<div>
  <div class="banner">
    <span>Gestion de proyectos de prueba</span>
    <button nz-button nzType="primary" (click)="showModal()">
      <span>Nuevo</span>
    </button>
  </div>

  <nz-modal
    [(nzVisible)]="isVisible"
    nzTitle="Proyecto de prueba"
    (nzOnCancel)="handleCancel()"
    (nzOnOk)="handleOk()"
    [nzOkLoading]="isOkLoading"
  >
    <form
      nz-form
      class="create-form"
      [formGroup]="validateForm"
      (ngSubmit)="submitForm()"
    >
      <nz-form-item>
        <nz-form-control>
          <nz-form-label> 
            Título
          </nz-form-label>
          <input
            nz-input
            name="title"
            formControlName="title"
            type="text"
            id="title"
            placeholder="Título"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-form-label> 
            Descripción
          </nz-form-label>
          <input
            nz-input
            name="description"
            formControlName="description"
            type="text"
            id="description"
            placeholder="Descripción"
          />
        </nz-form-control>
      </nz-form-item>
      <button nz-button nzType="primary" [nzLoading]="isOkLoading">
        Guardar
      </button>
    </form>
    <div *nzModalFooter></div>
  </nz-modal>

  <label for="search">Buscar</label>&nbsp;
  <input
    style="font-size: 12px !important; width: 200px;"
    (change)="inputChanged($event)"
    name="search"
    type="text"
    id="search"
    placeholder="Buscar por título o descripción"
  />
  <hr style="border-color: white;">
  <nz-alert *ngIf="saved" nzBanner nzMessage="Se ha registrado satisfactoriamente" nzType="success" ></nz-alert>
  <nz-alert *ngIf="updated" nzBanner nzMessage="Se ha actualizado satisfactoriamente" nzType="success" ></nz-alert>
  <br>
  <nz-table #middleTable nzSize="middle" [nzData]="data">
    <thead>
      <tr>
        <th>Título</th>
        <th>Descripción</th>
        <th>Fecha de registro</th>
        <th>Registrado por</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of middleTable.data" (click)="updateProject(data.id)">
        <td>{{ data.title }}</td>
        <td>{{ data.description }}</td>
        <td>{{ data.registerDate }}</td>
        <td>{{ data.registerBy }}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
