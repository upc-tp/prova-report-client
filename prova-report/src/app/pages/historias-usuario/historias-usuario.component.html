<div class="backgroundContent">
  <div class="banner">
    <span>Historias de Usuario</span>
    <button nz-button nzType="primary" (click)="createUserStory()">
      <span *ngIf="this.projectId">Nuevo</span>
    </button>
  </div>
  <form [formGroup]="filterFormGroup">
    <div class="row d-flex">
      <div class="col-md-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Proyectos</mat-label>
          <mat-select [(ngModel)]="this.projectId" (ngModelChange)="this.selectProject()" formControlName="projects">
            <mat-option *ngFor="let pro of listProjects" [value]="pro.id">
              {{ pro.name }}
            </mat-option>
          </mat-select>
          <mat-hint *ngIf="validaciones('projects')" class="form-text text-danger animate__animated animate__headShake">
            Seleccione uno</mat-hint>
        </mat-form-field>
      </div>
      <div class="col-12 centerItems" style="margin-top: 3rem" *ngIf="this.selected == false">
        <div style="overflow: hidden; text-align: center">
          <div>
            <mat-icon class="NoTest" svgIcon="NoTest"></mat-icon>
          </div>
          <div class="text-w-bold text-fs-32 text-purple title-table-photo text-center">
            Selecciona tus filtros
          </div>
          <div class="text-w-400 text-fs-14 text-center text-gray">
            Para ver las historias de usuario
          </div>
        </div>
      </div>
    </div>
  </form>
  <div *ngIf="this.selected" style="margin-top: 3rem">
    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100 filter-table">
        <mat-icon matSuffix>search</mat-icon>
        <mat-label>Filtrar</mat-label>
        <input matInput autocomplete="off" (keyup)="filterUserStories($event)" #inputFilter />
      </mat-form-field>
    </div>
    <table mat-table class="table-hover" [dataSource]="dataSource" style="width: 100%">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let element">
          {{ element.description }}
        </td>
      </ng-container>

      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef>Creado por</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdBy }}
        </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Fecha de Creación</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdAt }}
        </td>
      </ng-container>
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button style="margin-right: 0.5rem;" class="details" nz-button nzType="primary"
            (click)="getDetailsUserStory(element.id)">
            <i nz-icon nzType="profile" nzTheme="outline"></i>
          </button>
          <button class="details" nz-button nzType="primary" (click)="updateUserStory(element.id)">
            <i nz-icon nzType="edit" nzTheme="outline"></i>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
